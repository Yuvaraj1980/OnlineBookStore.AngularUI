<div class="wrapper">
  <div id="formContent">   
    <form>
      <input type="text" id="login"  [(ngModel)]="UserName" class="fadeIn second" name="UserName" placeholder="UserName">
      <input type="text" id="password"  [(ngModel)]="Password" class="fadeIn third" name="Password" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)=LogInUser()>
    </form> 
  </div>
</div>
